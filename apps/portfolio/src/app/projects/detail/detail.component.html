<div
  class="card w-52 lg:w-96 bg-base-200 shadow-xl m-auto absolute z-10 lg:top-96 pb-9 md:left-1/4 top-1/3"
  [style.left]="styleLeft"
>
  <figure class="px-10 pt-10">
    <img
      [src]="project?.coverImage"
      alt="Shoes"
      class="rounded-xl w-24 lg:w-full"
    />
  </figure>
  <div class="card-body items-center text-center">
    <h2 class="card-title">{{ project?.name }}</h2>
    <p>{{ project?.description }}</p>
    <div class="card-actions">
      <button class="btn btn-sm sm:btn-sm md:btn-md lg:btn-lg gap-2 h-12">
        <img class="w-5" src="assets/icons/github.svg" alt="" />
        Project Link
      </button>
    </div>
  </div>
</div>
