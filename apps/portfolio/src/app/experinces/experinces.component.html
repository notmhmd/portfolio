<div id="experince">
  <h1
    class="text-sm lg:text-4xl p-4 mt-4 font-bold tracking-tight text-center sm:text-5xl"
  >
    Experince Timeline
  </h1>

  <div class="flex justify-center p-4">
    <ul class="steps steps-vertical">
      <li class="step" *ngFor="let experince of experiences">
        {{ experince.position }} -
        {{ dateDiff(experince.dateUntil, experince.dateFrom) }}
      </li>
    </ul>
  </div>
</div>
